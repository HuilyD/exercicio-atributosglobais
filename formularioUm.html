<DOCTYPE html>
<html>
<body>

<form action="/action_page.php" method="POST">
	Usuário nome:<br>
	<input type="text" name="nome">
	<br><br>
	
	Usuário senha:<br>
	<input type="password" name="senha"><br>
	<br><br>
	
	Telefone:<br>
	<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
	<br><br>
	
	Email:<br>
	<input type="email" name="email">
	<br><br>
	
	Sexo:<br>
	<input type="radio" name="gender" value="Masculino">
	Masculino<br>
	<input type="radio" name="gender" value="Feminino">
	Feminino<br>
	<input type="radio" name="gender" value="Outro">
	Outro<br>
	<br><br>
	
	Idade:
	<input type="number" name="idade">
	<br><br>
	
	Curso:<br>
	<input type="checkbox" name="curso" value="Sistemas">Sistemas para internet<br>
	<input type="checkbox" name="curso" value="Redes">Redes<br>
	<input type="checkbox" name="curso" value="Engenharia">Engenharia da Computação<br>
	<br>
	
	<h2>Você gosta do seu curso?</h2>
	<input type="range" name="satisfação" min="1" max="10" step="1" value="100">
	<br><br>
	
	<input type="submit">
</form>



</body>
</html>
